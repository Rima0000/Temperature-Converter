<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" step="any" aria-required="true">
        </div>
        <div class="input-group">
            <label for="conversionType">Choose Conversion:</label>
            <select id="conversionType">
                <option value="cToF">Celsius to Fahrenheit</option>
                <option value="fToC">Fahrenheit to Celsius</option>
                <option value="cToK">Celsius to Kelvin</option>
                <option value="kToC">Kelvin to Celsius</option>
                <option value="fToK">Fahrenheit to Kelvin</option>
                <option value="kToF">Kelvin to Fahrenheit</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
